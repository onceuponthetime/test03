<ion-view title="Geofence details">
  <ion-header-bar class="bar-dark" align-title="left">
    <div class="buttons pull-left">
      <button class="button button-icon" ui-sref="geofences">
        <i class="ion-chevron-left"></i>
      </button>
    </div>
    <h1 class="title">Insole Location</h1>
    <div class="buttons pull-right">
      <button class="button button-icon icon ion-checkmark-circled" ng-click="save()"></button>
    </div>
  </ion-header-bar>
  <ion-content scroll="false">
      <input style="padding-left:15px;" type="text" placeholder="Name your Geofence" ng-model="geofence.notification.text" hide-keyboard-on-enter>
    </label>
	  <div class="alarm-header">
	  	<p>Select geofence alarm criteria</p>
	  </div>
    
	  <div class="button-bar">
      <a class="button" ng-class="isTransitionOfType(TransitionType.ENTER) ? 'button-assertive' : 'button-light'" ng-click="toggleWhenIgetCloser()">When enter</a>
      <a class="button" ng-class="isTransitionOfType(TransitionType.EXIT) ? 'button-positive' : 'button-light'" ng-click="toggleWhenIamLeaving()">When leaving</a>
    </div>
    <div class="range" data-tap-disabled="true">
      on
      <input type="range" name="volume" min="30" max="5000" ng-model="paths.circle.radius">
      {{ paths.circle.radius }} meters
    </div>
    <div style="width: 100%; position: absolute; top: 175px; bottom: 0px;" data-tap-disabled="true">
      <leaflet resizeable markers="markers" paths="paths" center="center" width="100%" height="100%" event-broadcast="events"></leaflet>
    </div>
  </ion-content>
</ion-view>
